<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Gaming Readiness Checker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
      <div class="w-full max-w-4xl mx-auto">
        <div
          class="bg-gray-800 rounded-xl shadow-2xl p-6 md:p-10 border border-gray-700"
        >
          <div class="text-center mb-8">
            <h1
              class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500"
            >
              PC Gaming Readiness Checker
            </h1>
            <p class="text-gray-400 mt-4">
              Will your rig handle your favorite games?
            </p>
          </div>

          <div class="space-y-6">
            <!-- Core Components -->
            <fieldset class="border border-gray-700 p-4 rounded-lg">
              <legend class="px-2 text-lg font-semibold text-blue-400">
                Core Components
              </legend>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-2">
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="cpu"
                      class="block text-sm font-medium text-gray-300"
                      >CPU Model</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="cpu"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="cpu"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                  ></select>
                </div>
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="gpu"
                      class="block text-sm font-medium text-gray-300"
                      >GPU Model</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="gpu"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="gpu"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                  ></select>
                </div>
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="ram"
                      class="block text-sm font-medium text-gray-300"
                      >System RAM</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="ram"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="ram"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow"
                  ></select>
                </div>
              </div>
            </fieldset>

            <!-- Platform & Foundation -->
            <fieldset class="border border-gray-700 p-4 rounded-lg">
              <legend class="px-2 text-lg font-semibold text-teal-400">
                Platform & Foundation
              </legend>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6 pt-2">
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="motherboard"
                      class="block text-sm font-medium text-gray-300"
                      >Motherboard Tier</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="motherboard"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="motherboard"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow"
                  ></select>
                </div>
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="psu"
                      class="block text-sm font-medium text-gray-300"
                      >Power Supply (PSU)</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="psu"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="psu"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow"
                  ></select>
                </div>
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="cooling"
                      class="block text-sm font-medium text-gray-300"
                      >CPU Cooling</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="cooling"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="cooling"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-teal-500 transition-shadow"
                  ></select>
                </div>
              </div>
            </fieldset>

            <!-- Display & Storage -->
            <fieldset class="border border-gray-700 p-4 rounded-lg">
              <legend class="px-2 text-lg font-semibold text-purple-400">
                Display & Storage
              </legend>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="storage"
                      class="block text-sm font-medium text-gray-300"
                      >Primary Game Drive</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="storage"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="storage"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow"
                  ></select>
                </div>
                <div>
                  <div class="flex items-center mb-2">
                    <label
                      for="resolution"
                      class="block text-sm font-medium text-gray-300"
                      >Target Gaming Resolution</label
                    >
                    <div class="relative flex items-center">
                      <button
                        data-tooltip-id="resolution"
                        class="tooltip-btn ml-2 text-gray-400 hover:text-blue-400 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                            clip-rule="evenodd"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>
                  <select
                    id="resolution"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 transition-shadow"
                  ></select>
                </div>
              </div>
            </fieldset>

            <!-- Validation Message -->
            <div
              id="validation-message"
              class="hidden text-center text-red-400 bg-red-900/50 p-3 rounded-lg"
            ></div>

            <!-- Action Buttons -->
            <div class="mt-4 flex flex-col md:flex-row-reverse gap-4">
              <button
                id="check-btn"
                class="w-full md:flex-1 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Check My PC
              </button>
              <button
                id="clear-btn"
                class="w-full md:w-auto bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out"
              >
                Clear
              </button>
            </div>
          </div>

          <!-- Result Section -->
          <div
            id="result-section"
            class="hidden mt-10 pt-6 border-t border-gray-700"
          >
            <div class="text-center flex flex-col items-center">
              <div id="result-icon"></div>
              <h2 id="result-verdict" class="text-2xl font-bold mt-4"></h2>
              <p
                id="result-description"
                class="text-gray-300 mt-2 max-w-xl"
              ></p>
              <div class="mt-4 bg-gray-700/50 rounded-lg p-4 w-full max-w-xl">
                <h3 class="font-semibold text-yellow-300">Future Outlook:</h3>
                <p id="result-future" class="text-yellow-400"></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Tooltip Container -->
        <div
          id="tooltip-container"
          class="absolute hidden w-64 bg-gray-900 border border-blue-400 text-white text-sm rounded-lg shadow-lg p-3 z-10"
        ></div>
      </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
  </body>
</html>
